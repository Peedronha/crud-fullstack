<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Nome:</label>
    <input type="text" id="name" formControlName="name" class="form-control" required aria-labelledby="name-label">
  </div>

  <div class="col-md-6">
    <label for="email" class="form-label">E-mail:</label>
    <input type="email" id="email" formControlName="email" class="form-control" required aria-labelledby="email-label">
  </div>

  <div class="col-md-6">
    <label for="password" class="form-label">Senha:</label>
    <input type="password" id="password" formControlName="password" class="form-control" required minlength="8" aria-labelledby="password-label">
  </div>

  <div class="col-12">
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
