<h2>Alterar Senha</h2>

<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>

  <div>
    <label for="oldPassword">Senha Antiga:</label>
    <input type="password" id="oldPassword" formControlName="oldPassword" required>
  </div>

  <div>
    <label for="newPassword">Nova Senha:</label>
    <input type="password" id="newPassword" formControlName="newPassword" required>
  </div>

  <div>
    <label for="confirmPassword">Confirmar Nova Senha:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
  </div>

  <button type="submit">Salvar</button>
</form>
