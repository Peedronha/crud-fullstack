<h2>Edit Employee</h2>

<form (submit)="updateEmployee()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>
  </div>
  <div>
    <label for="department">Department:</label>
    <input type="text" id="department" [(ngModel)]="employee.department" name="department">
  </div>
  <div>
    <label for="position">Position:</label>
    <input type="text" id="position" [(ngModel)]="employee.position" name="position">
  </div>
  <div>
    <label for="hireDate">Hire Date:</label>
    <input type="date" id="hireDate" [(ngModel)]="employee.hireDate" name="hireDate">
  </div>
  <div>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" [(ngModel)]="employee.salary" name="salary">
  </div>

  <button type="submit">Save</button>
</form>
